<h2 mat-dialog-title class="text-white bg-usco-vt-d6">
  <i class="fa-solid fa-circle-info"></i> Datos de contacto
</h2>
<mat-dialog-content>
  <div
    *ngIf="alert"
    class="alert alert-warning alert-dismissible fade show mt-3"
    role="alert"
  >
    <strong>¡Por favor recuerde!</strong> No dejar espacios en blanco ni agregar
    espacios o caracteres especiales en los campos de teléfono, gracias.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="row mt-5">
    <div class="col pl-4 pr-4">
      <form [formGroup]="formDatosContacto">
        <div class="row">
          <div class="col text-left">
            <div class="form-group">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Correo personal</mat-label>
                <input matInput formControlName="emailPersonal" />
              </mat-form-field>
            </div>
          </div>
          <div class="col text-left">
            <div class="form-group">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>LinkedIn</mat-label>
                <input matInput formControlName="pagina" />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col text-left">
            <div class="form-group">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Telefono (fijo)</mat-label>
                <input matInput type="number" formControlName="telefonoFijo" />
              </mat-form-field>
            </div>
          </div>
          <div class="col text-left">
            <div class="form-group">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Telefono (movil)</mat-label>
                <input matInput formControlName="telefonoMovil" type="number" />
              </mat-form-field>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    class="btn btn-success"
    [disabled]="!formDatosContacto.valid"
    (click)="generarDatosContacto()"
  >
    <i class="fa-solid fa-floppy-disk"></i> Guardar
  </button>
  <button class="btn btn-warning ml-2" mat-dialog-close>
    <i class="fa-solid fa-xmark"></i> Cancelar
  </button>
</mat-dialog-actions>
